name       : kaddressbook
version    : 19.12.3
release    : 30
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.3/src/kaddressbook-19.12.3.tar.xz : 1dede421e6fef2b1abc7d36dd1855cef43cc82de909a432cd38cff42d4168fba
homepage   : https://kde.org/applications/office/org.kde.kaddressbook
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office
summary    : KDE Contact Manager
description: |
    KAddressBook stores all the personal details of your family, friends and other contacts..
builddeps  :
    - pkgconfig(libical)
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5WebEngine)
    - akonadi-devel
    - akonadi-contacts-devel
    - akonadi-mime-devel
    - akonadi-search-devel
    - extra-cmake-modules
    - kcmutils-devel
    - kcontacts-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdepim-apps-libs-devel
    - kdoctools-devel
    - kimap-devel
    - kitemmodels-devel
    - kmime-devel
    - kontactinterface-devel
    - kparts-devel
    - kpimtextedit-devel
    - libassuan-devel
    - libboost-devel
    - libkdepim-devel
    - libkleo-devel
    - gpgme-qt-devel
    - grantlee-devel
    - grantleetheme-devel
    - pimcommon-devel
    - prison-devel
rundeps    :
    - kdepim-runtime
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
