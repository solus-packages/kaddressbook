name       : kaddressbook
version    : 18.04.0
release    : 2
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.0/src/kaddressbook-18.04.0.tar.xz : 39a626f36f4b11e5d7b76ca86915c51bcfbeb6d5d28bea1b91218e7461b7253a
license    :
    - GFDL-1.2
    - GPL-2.0
    - LGPL-2.1
component  : office
optimize   : lto
summary    : KDE Contact Manager.
description: |
    KAddressBook stores all the personal details of your family, friends and other contacts..
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libical)
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5WebEngine)
    - akonadi-devel
    - akonadi-contacts-devel
    - akonadi-mime-devel
    - akonadi-search-devel
    - extra-cmake-modules
    - kcalcore-devel
    - kcmutils-devel
    - kcompletion-devel
    - kcontacts-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdepim-apps-libs-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kimap-devel
    - kitemmodels-devel
    - kmime-devel
    - kontactinterface-devel
    - kparts-devel
    - kpimtextedit-devel
    - kxmlgui-devel
    - libassuan-devel
    - libboost-devel
    - libkdepim-devel
    - libkleo-devel
    - gpgme-qt-devel
    - grantlee-devel
    - grantleetheme-devel
    - pimcommon-devel
    - prison-devel
rundeps    :
    - kdepim-runtime
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
